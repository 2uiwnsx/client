<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ex09_class</title>
        <style>
            .blue {
                color: blue;
            }
            .red {
                color: red;
            }
            .italic {
                font-style: italic;
            }
            .underline {
                text-decoration: underline;
            }
            .yellowgreen.line-through {
                color: yellowgreen;
                text-decoration: line-through;
            }
        </style>
    </head>
    <body>
        <p class="blue">p 태그입니다.</p>
        <p class="blue italic">p 태그입니다.</p>
        <p class="red">p 태그입니다.</p>
        <p class="red underline">p 태그입니다.</p>
        <p class="yellowgreen line-through">p 태그입니다.</p>
    </body>
</html>
