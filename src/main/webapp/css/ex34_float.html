<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ex34_float</title>
        <style>
            #list .box {
                width: 100px;
                height: 100px;
                border: 1px solid black;
                float: left;
            }
            #list::after {
                content: "";
                display: block;
                clear: both;
            }
        </style>
    </head>
    <body>
        <h1>콘텐츠</h1>

        <div id="list">
            <div class="box">상자1</div>
            <div class="box">상자2</div>
            <div class="box">상자3</div>
            <!-- <div style="clear: both"></div> -->
        </div>

        <h2>또 다른 내용</h2>
    </body>
</html>
