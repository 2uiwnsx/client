<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ex35_axis</title>
        <style>
            .table {
                border: 1px solid black;
                border-collapse: collapse;
            }
            .table td {
                font-size: 1.5rem;
                text-align: center;
                border: 1px solid black;
                padding: 30px;
            }
        </style>
    </head>
    <body>
        <h1>테이블</h1>

        <table id="tbl1" class="table" onselectstart="return false;" oncontextmenu="return false;">
            <tr>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
        </table>

        <h1>또 다른 테이블</h1>

        <table id="tbl2" class="table">
            <tr>
                <td>item</td>
                <td>item</td>
                <td>item</td>
            </tr>
            <tr>
                <td>item</td>
                <td>item</td>
                <td>item</td>
            </tr>
            <tr>
                <td>item</td>
                <td>item</td>
                <td>item</td>
            </tr>
        </table>

        <script>
            var tbl1 = document.getElementById('tbl1');
            var tr = tbl1.firstElementChild.children;

            function m1() {
                event.target.bgColor = 'gold';
            }

            function m2() {
                event.target.bgColor = 'transparent';
            }

            function m3() {
                var n = parseInt(event.target.textContent);

                if (event.buttons == 1) {
                    n++;
                } else if (event.buttons == 2) {
                    n--;
                } else if (event.buttons == 4) {
                    n = 0;
                }

                event.target.textContent = n;
            }

            for (var i = 0; i < tr.length; i++) {
                var td = tr[i].children;

                for (var j = 0; j < td.length; j++) {
                    // td[j].onmouseover = m1;
                    // td[j].onmouseout = m2;

                    td[j].onmousedown = m3;
                }
            }

            var list = document.querySelectorAll('#tbl2 td');

            for (var i = 0; i < list.length; i++) {
                list[i].bgColor = 'cornflowerblue';
            }
        </script>
    </body>
</html>
