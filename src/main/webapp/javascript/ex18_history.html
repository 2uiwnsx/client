<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ex18_history</title>
    </head>
    <body>
        <h1>History</h1>

        <form name="form">
            <input type="button" name="btn1" value="뒤로 가기">
            <input type="button" name="btn2" value="앞으로 가기">
            <input type="button" name="btn3" value="두 페이지 뒤로 가기">
        </form>

        <script>
            function m1() {
                window.history.back();
            }

            window.document.form.btn1.onclick = m1;

            function m2() {
                window.history.forward();
            }

            window.document.form.btn2.onclick = m2;

            function m3() {
                window.history.go(-2);
            }

            window.document.form.btn3.onclick = m3;
        </script>
    </body>
</html>
