<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ex07_string</title>
    </head>
    <body>
        <script>
            var txt = 'Hello, Hong!';

            console.log(txt.length);

            console.log(txt.indexOf('o'));
            console.log(txt.indexOf('o', 5));
            console.log(txt.lastIndexOf('o'));
            console.log(txt.lastIndexOf('o', 7));

            console.log(txt.toUpperCase());
            console.log(txt.toLowerCase());

            console.log(txt.substr(7));
            console.log(txt.substr(7, 5));
            console.log(txt.substring(7));
            console.log(txt.substring(7, 12));

            console.log(txt.charAt(1));
            console.log(txt.charCodeAt(1));

            console.clear();

            txt = '홍길동';

            console.log(txt.startsWith('홍'));
            console.log(txt.endsWith('동'));

            console.log(txt.repeat(5, txt));
            
            txt = 'Hello, Hong! Bye, Hong!';

            console.log(txt.replace('Hong', 'Lee'));
            console.log(txt.replace(/Hong/g, 'Lee'));

            txt = '    하나    둘    셋    ';

            console.log('@' + txt.trim() + '@');
            console.log('@' + txt.trimLeft() + '@');
            console.log('@' + txt.trimRight() + '@');
            console.log('@' + txt.trimStart() + '@');
            console.log('@' + txt.trimEnd() + '@');

            txt = '1';

            console.log(txt.padStart(3, '@'));
            console.log(txt.padEnd(3, '@'));

            txt = '홍길동,아무개,하하하,호호호,후후후';
            
            console.log(txt.split(','));
        </script>
    </body>
</html>
