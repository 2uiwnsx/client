<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ex03</title>
    </head>
    <body>
        <script>
            var num1;

            num1 = 10;

            var num2, num3;
            
            num2 = 20;
            num3 = 30;

            var num4 = 3.14;

            var txt1 = '홍길동', txt2 = "아무개";

            var flag = true;

            var now = new Date();

            console.log(typeof 10);
            console.log(typeof num1);

            console.log(typeof 3.14);
            console.log(typeof num4);

            console.log(typeof '홍길동');
            console.log(typeof txt1);

            console.log(typeof true);
            console.log(typeof flag);

            console.log('10' + 2);
            console.log('10' * 2);
            
            console.log(2 + '10');
            console.log(2 * '10');
