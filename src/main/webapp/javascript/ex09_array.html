<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ex09_array</title>
    </head>
    <body>
        <script>
            var nums1 = new Array();

            nums1[0] = 100;
            nums1[1] = 200;
            nums1[2] = 300;
            nums1[5] = 600;

            for (var i = 0; i < nums1.length; i++) {
                console.log(i, nums1[i]);
            }

            var nums2 = new Array(100, 200, 300);

            console.log(nums2);

            var nums3 = [100, 200, 300];
            
            console.log(nums3);

            var list1 = new Array();

            for (var i = 0; i < 10; i++) {
                list1[i] = (i + 1) * 3;
            }

            console.log(list1);

            var list2 = [];

            for (var i = 3; i <= (3 * 10); i += 3) {
                list2.push(i);
            }

            console.log(list2);

            console.log(list2.pop());

            console.log(list2);
        </script>
    </body>
</html>
