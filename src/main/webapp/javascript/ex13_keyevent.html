<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ex13_keyevent</title>
        <style>
            input {
                display: block;
                outline: none;
                padding: 5px;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <h1>키보드 이벤트</h1>

        <form name="form">
            <input type="text" name="txt1">
            <input type="text" name="txt2">

            <textarea name="txt3"></textarea>
        </form>

        <script>
            var txt1 = window.document.form.txt1;
            var txt2 = window.document.form.txt2;
            var txt3 = window.document.form.txt3;

            function m1() {
                // txt2.value = txt1.value;

                if (event.keyCode == 37) {
                    txt3.cols--;
                } else if (event.keyCode == 38) {
                    txt3.rows--;
                } else if (event.keyCode == 39) {
                    txt3.cols++;
                } else if (event.keyCode == 40) {
                    txt3.rows++;
                }
            }

            // txt1.onkeydown = m1;

            function m2() {
                txt2.value = txt1.value;
            }

            // txt1.onkeyup = m2;

            function m3() {
                console.log(event.keyCode);
            }

            txt1.onkeypress = m3;
        </script>
    </body>
</html>
