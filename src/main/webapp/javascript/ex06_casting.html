<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ex06_casting</title>
    </head>
    <body>
        <script>
            var n1 = 3.99;

            console.log(parseInt(n1), typeof parseInt(n1));

            var n2 = '홍길동';

            console.log(parseInt(n2), typeof parseInt(n2));

            var n3 = '100점';

            console.log(parseInt(n3), typeof parseInt(n3));

            n3 = '점수: 90';

            console.log(parseInt(n3), typeof parseInt(n3));

            n3 = '만점은 100점이 아니라 90점입니다.';

            console.log(parseInt(n3), typeof parseInt(n3));

            var width = '200px';

            console.log((width + 100), typeof (width + 100));
            console.log((parseInt(width) + 100), typeof (parseInt(width) + 100));

            var size = '1.5rem';
            
            console.log(parseInt(size), typeof parseInt(size));
            console.log(parseFloat(size), typeof parseInt(size));

            var age = '20세';

            if (isNaN(age)) {
                console.log('올바른 나이가 아닙니다.');
            } else {
                console.log('올바른 나이입니다.');
            }
        </script>
    </body>
</html>
