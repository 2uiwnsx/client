<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ex04_function</title>
    </head>
    <body>
        <script>
            function m1() {
                console.log('m1');
            }

            m1();

            function m2(name) {
                console.log('이름: ' + name);
                console.log('첫 번째 인자: ' + arguments[0]);
                console.log('두 번째 인자: ' + arguments[1]);
            }

            m2();
            m2('홍길동');
            m2('홍길동', '아무개');

            function m3(name, age) {
                console.log(name, age);
            }

            m3('홍길동', 20);

            function m4() {
                return 100;
            }

            console.log(m4());

            var num1;

            console.log(num1);

            var num2 = null;
            
            console.log(num2);

            console.log(undefined == null);
            console.log(undefined != null);
            console.log(10 == '10');

            console.log(undefined === null);
            console.log(undefined !== null);
            console.log(10 === '10');
        </script>
    </body>
</html>
