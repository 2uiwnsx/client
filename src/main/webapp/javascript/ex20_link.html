<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ex20_link</title>
    </head>
    <body>
        <h1>링크</h1>

        <a href="https://naver.com" name="link">네이버</a>

        <hr>

        <input type="button" name="btn" value="버튼">

        <script>
            function m1() {
                // BOM
                document.links['link'].href = 'https://google.com';
                document.links['link'].target = '_blank';
                document.links['link'].title = '구글';

                // DOM
                document.links['link'].innerText = '구글';
            }

            document.all['btn'].onclick = m1;
        </script>
    </body>
</html>
