<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ex19</title>
	</head>
	<body>
		<h1>HTML5</h1>
		
		<form method="POST" action="ex18_server.jsp">
			<input type="submit" value="전송">
			
			<hr>
			
			<input type="month">
			
			<br>
			
			<input type="week">
			
			<br>
			
			<input type="date">
			
			<br>
			
			<input type="time">
			
			<br>
			
			<input type="datetime">
			
			<br>
			
			<input type="datetime-local">
			
			<hr>
			
			<input type="color" onchange="document.body.bgColor=this.value;">
			
			<hr>
			
			<input type="range" min="10" max="100" step="10" onchange="document.getElementById('age').value=this.value;">
			
			<hr>
			
			나이 <input type="number" id="age" min="0" max="100" step="10">
			
			<hr>
			
			전화번호 <input type="tel">
			
			<hr>
			
			URL <input type="url">
			
			<hr>
			
			이메일 <input type="email">
			
			<hr>

			아이디 <input type="text" placeholder="아이디를 입력하세요." required>
			
			<br>
			
			비밀번호 <input type="password" placeholder="비밀번호를 입력하세요." required>
			
			<hr>
			
			이름 <input type="text" value="이름을 입력하세요." onfocus="this.value='';">
		</form>
	</body>
</html>
