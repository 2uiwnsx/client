<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ex17_table</title>
	</head>
	<body>
		<h1>원본 테이블</h1>
		
		<table width="200" height="200" border="1">
			<tr>
				<td>1</td>
				<td>2</td>
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>
		</table>

		<h1>행 병합 테이블</h1>
		
		<table width="200" height="200" border="1">
			<tr>
				<td colspan="2">1</td>
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>
		</table>
		
		<h1>열 병합 테이블</h1>
		
		<table width="200" height="200" border="1">
			<tr>
				<td rowspan="2">1</td>
				<td>2</td>
			</tr>
			<tr>
				<td>4</td>
			</tr>
		</table>
	</body>
</html>
