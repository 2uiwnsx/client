<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ex09_style</title>
	</head>
	<body>
		<h1>시각적 스타일링을 위한 태그</h1>
		
		<b>볼드체</b>
		
		<br>
		
		<i>이탤릭체</i>
		
		<br>
		
		<big>크기가 큰 텍스트</big>
		
		<br>
		
		<small>크기가 작은 텍스트</small>
		
		<br>
		
		H<sub>2</sub>O
		
		<br>
		
		CM<sup>2</sup>
		
		<br>
		
		<u>밑줄</u>
		
		<br>
		
		<strike>취소선</strike>
		
		<br>
		
		<tt>고정폭 글꼴</tt>

		<h1>의미 강조를 위한 태그</h1>

		<strong>중요한 텍스트</strong>
		
		<br>
		
		<em>중요한 텍스트</em>
		
		<br>
		
		<mark>중요한 텍스트</mark>
		
		<br>
		
		<cite>인용문</cite>
		
		<br>
		
		<blockquote>인용문</blockquote>
		
		<code>int a = 10;</code>
		
		<br>
		
		<address>서울시 강남구 역삼동</address>
		
		<ins>추가된 텍스트</ins>
		
		<br>
		
		<del>삭제된 텍스트</del>
	</body>
</html>
