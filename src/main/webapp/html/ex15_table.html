<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ex15_table</title>
	</head>
	<body>		
		<h1>2행 2열 테이블</h1>
		
		<table width="200" height="200" border="1">
			<tr>
				<td>1</td>
				<td>2</td>
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>
		</table>

		<h1>2행 2열 테이블</h1>
		
		<table width="200" height="200" border="1">
			<tr>
				<td width="100" height="100">1</td>
				<td width="100">2</td>
			</tr>
			<tr>
				<td height="100">3</td>
				<td>4</td>
			</tr>
		</table>
		
		<h1>2행 2열 테이블</h1>
		
		<table width="200" height="200" border="1">
			<tr>
				<td align="center" valign="bottom">1</td>
				<td>2</td>
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>
		</table>
		
		<h1>2행 2열 테이블</h1>
		
		<table width="200" height="200" bgcolor="#FF0" border="1">
			<tr bgcolor="#00F">
				<td bgcolor="#F00">1</td>
				<td>2</td>
			</tr>
			<tr>
				<td background="./images/choonsik03.png">3</td>
				<td>4</td>
			</tr>
		</table>
	</body>
</html>
